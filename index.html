<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Get a free custom logo! Contact me on Instagram and check out sample logos." />
  <title>Free Custom Logos</title>
  <style>
    /* Global Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom right, #ff7a18, #af002d, #ec008c);
      color: #fff;
      padding: 0;
      margin: 0;
    }

    .container {
      max-width: 900px;
      margin: 40px auto;
      background-color: #fff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }

    header {
      text-align: center;
      margin-bottom: 30px;
    }

    h1 {
      font-size: 2.8rem;
      color: #333;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .subtitle {
      font-size: 1.3rem;
      color: #777;
      margin-top: 10px;
    }

    .cta {
      text-align: center;
      margin: 30px 0;
    }

    .btn {
      display: inline-block;
      background: linear-gradient(45deg, #ff416c, #ff4b2b);
      color: #fff;
      padding: 15px 30px;
      text-decoration: none;
      font-weight: 600;
      border-radius: 25px;
      transition: all 0.3s ease;
      font-size: 1.1rem;
      text-transform: uppercase;
    }

    .btn:hover {
      background: linear-gradient(45deg, #ff4b2b, #ff416c);
      transform: translateY(-5px);
    }

    .gallery h2 {
      font-size: 2rem;
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    .logo-gallery {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 30px;
    }

    .logo-gallery img {
      width: 180px;
      height: 180px;
      object-fit: cover;
      border-radius: 15px;
      border: 5px solid #f2f2f2;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .logo-gallery img:hover {
      transform: scale(1.1);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    footer {
      text-align: center;
      margin-top: 50px;
      color: #777;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Free Custom Logos</h1>
      <p class="subtitle">Get a professionally designed logo – 100% free!</p>
    </header>

    <section class="cta">
      <p>DM me on Instagram and tell me what kind of logo you want.</p>
      <a href="https://www.instagram.com/gohar_gamerz_804_" target="_blank" class="btn">
        Contact Me on Instagram
      </a>
    </section>

    <section class="gallery">
      <h2>Sample Logos</h2>
      <div class="logo-gallery">
        <img src="https://via.placeholder.com/180x180.png?text=Logo+1" alt="Sample Logo 1" />
        <img src="https://via.placeholder.com/180x180.png?text=Logo+2" alt="Sample Logo 2" />
        <img src="https://via.placeholder.com/180x180.png?text=Logo+3" alt="Sample Logo 3" />
      </div>
    </section>

    <footer>
      <p>© 2025 Logo for Free. All rights reserved.</p>
    </footer>
  </div>
</body>
</html>
